<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 실시간 신청</title>
  </head>
  <body>
    <h1>실시간 신청 시스템</h1>
    <ul id="roles"></ul>
    <script type="module">
      // Firebase 초기화
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration

      const firebaseConfig = {
        apiKey: "AIzaSyDht4aUYihekrtnODkBWQJw_mpM132gfaU",
        authDomain: "hansu-cd3f0.firebaseapp.com",
        databaseURL: "https://hansu-cd3f0-default-rtdb.firebaseio.com",
        projectId: "hansu-cd3f0",
        storageBucket: "hansu-cd3f0.firebasestorage.app",
        messagingSenderId: "222653953198",
        appId: "1:222653953198:web:443f4d341d00644bb2e93f",
      };

      // Initialize Firebase
      const db = getDatabase(app);

      const rolesRef = ref(db, "roles");
      const rolesList = document.getElementById("roles");

      // 실시간 데이터 로드
      onValue(rolesRef, (snapshot) => {
        const roles = snapshot.val();
        rolesList.innerHTML = "";

        Object.keys(roles).forEach((role) => {
          const li = document.createElement("li");
          li.textContent = role;

          const button = document.createElement("button");
          button.textContent = "신청";
          button.disabled = roles[role];
          button.onclick = () => {
            const updates = {};
            updates[`roles/${role}`] = true;
            update(rolesRef, updates);
          };

          li.appendChild(button);
          rolesList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
